<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/7a66b51e09.js"
      crossorigin="anonymous"
    ></script>
    <title>Travel With || Jagodish Roy</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container">
        <h1 class="logo lg-heading text-light">WT</h1>
        <ul class="nav-items">
          <li class="nav-item"><a href="./index.html">Home</a></li>
          <li class="nav-item"><a href="./about.html">About</a></li>
          <li class="nav-item"><a href="./contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
    <section class="contact-form">
      <div class="container">
        <div class="form-wrapper">
          <div class="company-address">
            <div class="address-group">
              <i class="fa-regular fa-envelope fa-3x text-red"></i>
              <h2 class="text-gray md-heading">Message</h2>
              <p>Lorem, ipsum dolor.</p>
            </div>
            <div class="address-group">
              <i class="fa-solid fa-mobile-retro fa-3x text-red"></i>
              <h2 class="text-gray md-heading">Mobile</h2>
              <p>Lorem, ipsum dolor.</p>
            </div>
            <div class="address-group">
              <i class="fa-solid fa-location-dot fa-3x text-red"></i>
              <h2 class="text-gray md-heading">Location</h2>
              <p>Lorem, ipsum dolor.</p>
            </div>
            <img src="./image/company-img.jpg" alt="Company_Image" />
          </div>
          <form action="" class="form">
            <h1 class="lg-heading text-black">Contact Us</h1>
            <p class="text-gray">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam
              cum numquam rerum a fuga eveniet voluptatibus necessitatibus
              quidem neque quos.
            </p>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" />
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" id="phone" />
            </div>
            <div class="form-group">
              <label for="message">message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <button type="submit" class="form-btn">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
